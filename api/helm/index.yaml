    description: Het Medewerker Registratie Component bevat medewerkers en de daarbij
      behorende HRM systematiek, hierbij kan bijvoorbeeld worden gedacht aan contractmanagement
      en functie of competentie overzichten. Deze functionaliteit wordt eigenlijk
      onttrokken aan de e-HRM norm (ofwel de HR-XML standaard, in Nederland losjes
      geïmplementeerd als SETU). Waarbij het stuk portfolio opbouw is losgetrokken
      en in het Portfolio Component zit (om de e-portfolio norm te ondersteunen).
      Naast het simpelweg bijhouden van medewerkers is dit component echter ook bedoeld
      als HR tool met betrekking tot groei ambities in de trant van competenties en
      vaardigheden. Gecombineerd met het Portfolio Component kan het daarmee ook de
      basis vormen voor coachings- en of onderwijssystemen, waarbij bepaalde leer
      of groei doelen worden bijgehouden.
    digest: 7881452c964b6617ec1d1d2c3e5dd434be1b659de88db276ad739cfdfd089aa7
